            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{:url('User/cliLi')}" style="float: right;">
    <div>
        <input type="text" name="search_text"  placeholder="请输入.." autocomplete="off" class="col-md-4 col-sm-4 col-xs-4" style="height:38px;">
        <div class="col-md-4 col-sm-4 col-xs-5">
            <select name="sel" style="height:38px;">
                <option value="cliId" name="cliId">按客户编号搜索</option>
                <option value="state" name="state">按国家搜索</option>
                <option value="company" name="company">按公司搜索</option>
                <option value="contacts" name="contacts">按联系人搜索</option>
                <option value="phone" name="phone">按联系方式搜索</option>
                <option value="email" name="email">按email搜索</option>
            </select>
        </div>
        <button type="submit" class="add-btn" class="col-md-4 col-sm-4 col-xs-3" style="margin-right: 0">搜索</button>
    </div>
</form>
</body>
</html>
