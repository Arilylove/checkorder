<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>记录详情</title>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <!--head-->
                {include file="lic/head"/}
                <!--head-->
                <br />
                <!-- sidebar menu -->
                {include file="lic/left"/}
                <!--/sidebar menu-->

                <!-- /menu footer buttons -->
                {include file="lic/foot"/}
                <!-- /menu footer buttons -->
            </div>
        </div>
        <!-- top navigation -->
        {include file="lic/top"/}
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">

                    </div>

                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>记录信息</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <form id="demo-form2" method="post" action="{:url('Record/editRecord')}" data-parsley-validate class="form-horizontal form-label-left" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">记录编号 <span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" name="rid" readonly class="form-control col-md-7 col-xs-12" value="{$record['rid']}"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">国家客户 <span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="middle-name" class="form-control col-md-7 col-xs-12" readonly name="state">
                                                    <option value="{$record['sid']},{$record['cid']}">{$record['state']}&nbsp;{$record['client']}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="state" class="control-label col-md-3 col-sm-3 col-xs-12">问题分类 <span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="state" class="form-control col-md-7 col-xs-12" readonly name="pcId">
                                                    <option value="{$record['pcId']}">{$record['classify']}</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">问题描述 <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                                <textarea type="text" rows="3" name="description" readonly class="form-control col-md-7 col-xs-12">{$record['description']}</textarea >
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label for="solved" class="control-label col-md-3 col-sm-3 col-xs-12">是否解决 <span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="solved" readonly class="form-control col-md-7 col-xs-12" name="solved">
                                                    {if condition="$record['solved'] eq 0"}
                                                    <option value="{$record['solved']}">已解决</option>

                                                    {elseif condition="$record['solved'] eq 1"}
                                                    <option value="{$record['solved']}">未解决</option>

                                                    {else/}
                                                    <option value="{$record['solved']}">正在解决</option>

                                                    {/if}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3" for="solveCycle">解决时长
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                                                <input type="text" id="solveCycle" name="solveCycle" readonly class="form-control col-md-7 col-xs-12" value="{$record['solveCycle']}">
                                            </div>
                                            <label class="col-md-3 col-sm-3 col-xs-6 col-lg-3" for="solveCycle">(单位:小时)
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label for="solved" class="control-label col-md-3 col-sm-3 col-xs-12">解决方案 <span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <textarea type="text" rows="3" name="solution" readonly class="form-control col-md-7 col-xs-12">{$record['solution']}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3" for="recorder">记录人
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                                <input type="text" id="recorder" name="recorder" readonly class="form-control col-md-7 col-xs-12" value="{$record['recorder']}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">记录时间
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                                <input type="text" name="recorder" readonly class="form-control col-md-7 col-xs-12" value="{$record['recordDate']}">
                                            </div>
                                        </div>

                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                <a class="btn btn-primary" href="{:url('Record/listRecord')}" type="button">返回列表</a>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /page content -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="__VENDOR__/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="__VENDOR__/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- iCheck -->
<script src="__VENDOR__/iCheck/icheck.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="__JS__/build/js/custom.min.js"></script>

</body>
</html>
