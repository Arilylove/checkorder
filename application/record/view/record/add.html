<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加客户</title>

  </head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <!--head-->
          {include file="lic/head"/}
          <!--head-->
          <br />
          <!-- sidebar menu -->
          {include file="lic/left"/}
          <!--/sidebar menu-->

          <!-- /menu footer buttons -->
          {include file="lic/foot"/}
          <!-- /menu footer buttons -->
        </div>
      </div>
      <!-- top navigation -->
      {include file="lic/top"/}
      <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">

              </div>

            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>添加记录</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" method="post" action="{:url('Record/addRecord')}" data-parsley-validate class="form-horizontal form-label-left" enctype="multipart/form-data">
                      <input type="hidden" name="sid" value=""/>
                      <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">国家客户 <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="middle-name" class="form-control col-md-7 col-xs-12" name="state" required="required">
                            {volist name="clients" id="v"}
                            <option value="{$v.sid},{$v.cid}">{$v.state}&nbsp;{$v.client}</option>
                            {/volist}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="state" class="control-label col-md-3 col-sm-3 col-xs-12">问题分类 <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="state" class="form-control col-md-7 col-xs-12" name="pcId" required="required">
                            {volist name="classifies" id="v"}
                            <option value="{$v.pcId}">{$v.classify}</option>
                            {/volist}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">问题描述 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                          <textarea type="text" rows="3" name="description" required="required" class="form-control col-md-7 col-xs-12"></textarea>
                        </div>

                      </div>
                      <div class="form-group">
                        <label for="solved" class="control-label col-md-3 col-sm-3 col-xs-12">是否解决 <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="solved" class="form-control col-md-7 col-xs-12" name="solved" required="required">
                            <option value="0">已解决</option>
                            <option value="1">未解决</option>
                            <option value="2">正在解决</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3">解决方案
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                          <textarea type="text" rows="3" id="solution" name="solution" class="form-control col-md-7 col-xs-12"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12 col-lg-3" for="solveCycle">解决时长
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                          <input type="text" id="solveCycle" name="solveCycle" class="form-control col-md-7 col-xs-12">
                        </div>
                        <label class="col-md-3 col-sm-3 col-xs-6 col-lg-3" for="solveCycle">(单位:小时)
                        </label>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <a class="btn btn-primary" href="{:url('Record/listRecord')}" type="button">取消</a>

                          <button type="submit" class="btn btn-success">确定</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
        <!-- /page content -->

      </div>
    </div>
          </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="__VENDOR__/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="__VENDOR__/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="__VENDOR__/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="__VENDOR__/nprogress/nprogress.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="__VENDOR__/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- iCheck -->
    <script src="__VENDOR__/iCheck/icheck.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="__VENDOR__/moment/min/moment.min.js"></script>
    <script src="__VENDOR__/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap-wysiwyg -->
    <script src="__VENDOR__/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
    <script src="__VENDOR__/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="__VENDOR__/google-code-prettify/src/prettify.js"></script>
    <!-- jQuery Tags Input -->
    <script src="__VENDOR__/jquery.tagsinput/src/jquery.tagsinput.js"></script>
    <!-- Switchery -->
    <script src="__VENDOR__/switchery/dist/switchery.min.js"></script>
    <!-- Select2 -->
    <script src="__VENDOR__/select2/dist/js/select2.full.min.js"></script>
    <!-- Parsley -->
    <script src="__VENDOR__/parsleyjs/dist/parsley.min.js"></script>
    <!-- Autosize -->
    <script src="__VENDOR__/autosize/dist/autosize.min.js"></script>
    <!-- jQuery autocomplete -->
    <script src="__VENDOR__/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
    <!-- starrr -->
    <script src="__VENDOR__/starrr/dist/starrr.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="__JS__/build/js/custom.min.js"></script>

</body>
</html>
