<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>批量添加国家</title>

  </head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <!--head-->
          {include file="lic/head"/}
          <!--head-->
          <br />
          <!-- sidebar menu -->
          {include file="lic/left"/}
          <!--/sidebar menu-->

          <!-- /menu footer buttons -->
          {include file="lic/foot"/}
          <!-- /menu footer buttons -->
        </div>
      </div>
      <!-- top navigation -->
      {include file="lic/top"/}
      <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">

              </div>

            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>批量添加国家</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" method="post" action="{:url('State/batchAddSt')}" data-parsley-validate class="form-horizontal form-label-left" enctype="multipart/form-data">
                      <div class="form-group" id="state">
                          <label class="control-label col-md-4 col-sm-4 col-xs-6 col-lg-4" style="text-align: center;">国家名称 <span class="required">*</span></label>
                          <div class="col-md-4 col-sm-4 col-xs-6 col-lg-4">
                            <input type="text" name="state[]" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                      </div>
                      <div class="form-group"></div>
                      <div class="form-group" id="state1"></div>
                      <div class="col-sm-2 col-md-2 col-xs-6 col-lg-2 col-md-offset-2 col-sm-offset-2 col-lg-offset-2">
                        <button type="button" id="add">添加</button>
                      </div>


                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <a class="btn btn-primary" href="{:url('State/stLi')}" type="button">取消</a>

                          <button type="submit" class="btn btn-success">确定</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
        <!-- /page content -->

      </div>
    </div>
          </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="__VENDOR__/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="__VENDOR__/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- iCheck -->
    <script src="__VENDOR__/iCheck/icheck.min.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="__JS__/build/js/custom.min.js"></script>
    <script>
        $('#add').click(function(){
            $('<div class="form-group">'+
                  '<label class="control-label col-md-4 col-sm-4 col-xs-6 col-lg-4" style="text-align: center;">国家名称<span class="required">*</span></label>'+
                  '<div class="col-md-4 col-sm-4 col-xs-6 col-lg-4">'+
                    '<input type="text" name="state[]" required="required" class="form-control col-md-7 col-xs-12">'+
                  '</div><button type="button" class="delHi">删除</button>'+
              '</div>').appendTo('#state1')
        })
        $(function(){
            $('.x_content').delegate(".delHi","click",function(){
                //alert(123);
                $(this).parent('div').remove();
            })
        })

    </script>
</body>
</html>
