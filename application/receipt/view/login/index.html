<html lang="en">
<head>
    <meta charset="utf-8">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="__RECORD__/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<body>

<div class="container" style="margin-top: 12%;">

    <form class="form-signin" action="{:url('Login/login')}" method="post" enctype="multipart/form-data">
        <div class="form-group" style="text-align: center;">
            <h2 class="form-signin-heading">用户登录</h2>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">用户名</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required autofocus name="username">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required name="password">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label class="col-sm-7 col-md-7 col-lg-7">
                    <input type="checkbox" name="status" value="0" checked>订单管理系统
                </label>
            </div>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </div>

    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
