<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!-- CSS -->
    <link rel="stylesheet" href="__VENDOR__/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="__RECORD__/style.css">


</head>

<body>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <img style='width:200px;' src="__IMG__/logo.png" alt="">
                    <div class="description">
                        <p>
                            HANGZHOU LAISON TECHNOLOGY CO.,LTD.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left" style="text-align: center;margin-left: 40px;">
                            <h3>发票管理系统</h3>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="{:url('Login/login')}" method="post" class="login-form">
                            <div class="form-group">
                                <input type="text" name="username" placeholder="用户名" class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="密码" class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group formpin">
                                <input type="text" name="code" placeholder="验证码" class="form-pin form-control" id="form-pin">
                                <img class='pinimg' src="{:url('Login/verify')}" onclick="JavaScript:this.src='{:url('Login/verify')}?tm='+Math.random();"/>
                            </div>
                            <button type="submit" class="btn">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
