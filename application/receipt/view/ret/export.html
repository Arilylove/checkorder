                        <div style="text-align:center;"><label>收方</label></div>
                        <div class="form-group">
                          <label class="control-label col-md-4 col-sm-4 col-xs-12">To: <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="to" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-4 col-sm-4 col-xs-12">Contacts+tel <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="nameNum" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-4 col-sm-4 col-xs-12">email <span class="required">*</span>
                          </label>

                          <label class="control-label col-md-4 col-sm-4 col-xs-12">No. <span class="required">*</span>

                            <input type="text" name="no" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>

                      </div>

                        <div class="form-group">
                          <label class="control-label col-md-4 col-sm-4 col-xs-12 col-lg-4">SPECIFICATION <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                            <textarea type="text" rows="3" name="specification1[]" required="required" class="form-control col-md-7 col-xs-12"></textarea>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-4 col-sm-4 col-xs-12">Unit <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="unit1[]" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-4 col-sm-4 col-xs-12">Qty. <span class="required">*</span>
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">

                        </div>

                          </div>
                        </div>

                          <button type="submit" class="btn btn-success">确定</button>
                        </div>
                      </div>
